<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 89</title>
</head>
<body>
    <input type="number" name="txtDinheiro" id="txtDinheiro" placeholder="Saldo da carteira">
    <input type="button" value="calcular" onclick="calcular()">
    <p><strong>Resposta: </strong><span id="resposta"></span></p>

    <script>
        function calcular(){
            let Real = Number(document.getElementById('txtDinheiro').value)
            //Dólar na cotação atual 22/11/2024 22:59 tá 5.80 reais
            let Dolar = 5.8
            let res = Real / Dolar
            document.getElementById('resposta').textContent = `Com ${Real.toFixed(2)} reais é possível comprar ${res.toFixed(2)} dólares`
        }
    </script>
</body>
</html>
